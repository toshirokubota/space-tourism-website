  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet">      
  <!-- Our custom CSS -->
  <link rel="stylesheet" href="style.css">
  <script src="destination.js" defer></script>
  <script src="shared.js" defer></script>

<body>
    <header class="primary-header flex">
        <div>
          <img src="./assets/shared/logo.svg" alt="space tourism logo" class="logo">
        </div>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>
        <!-- <nav> style="--gap:8rem;"> -->
        <nav>
          <ul id="primary-navigation" data-visible="false" class="flex flex-col primary-navigation underline-indicators">
            <li class="active"><a href="#"><span>00</span> Home</a></li>
            <li><a href="./destination.html"><span>01</span> Destination</a></li>

    <main class="grid-container">
        <h1>01 Pick your destination</h1>
        <div>
            <ul id="destination-choice" class="underline-indicators flex">
                <li><button class="uppercase button-plain">Moon</button></li>
                <li><button class="uppercase button-plain">Mars</button></li>
                <li><button class="uppercase button-plain">Europa</button></li>

            </ul>    
        </div>
        <h2 id="name"></h2>
        <p id="description">
        </p>
        <picture id="picture">
            <source srcset="" type="image/webp">
            <img src="" alt="">          
        </picture>
      
        <p>Avg. distance<span id="distance"></span></p>
      
        <p>Est. travel time<span id="travel">3 days</span></p>
