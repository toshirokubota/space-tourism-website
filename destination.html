<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet">      
  <!-- Our custom CSS -->
  <link rel="stylesheet" href="style.css">
  <script type="module" src="destination.js" defer></script>
  <script type="module" src="shared.js" defer></script>
</head>
<body class="destination">
    <header class="primary-header flex">
        <div>
          <img src="./assets/shared/logo.svg" alt="space tourism logo" class="logo">
        </div>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>
        <!-- <nav> style="--gap:8rem;"> -->
        <nav>
          <ul id="primary-navigation" data-visible="false" class="flex primary-navigation underline-indicators">
            <li><a href="./index.html"><span>00</span> Home</a></li>
            <li class="active"><a href="./destination.html"><span>01</span> Destination</a></li>
            <li><a href="./crew.html"><span>02</span> Crew</a></li>
            <li><a href="./technology.html"><span>03</span> Technology</a></li>
          </ul>
        </nav>
    </header>
    <main class="grid-container">
        <div class="flex flex-col">
          <h1 class="uppercase fs-500 ff-sans-cond">01 Pick your destination</h1>
          <picture id="picture">
            <source srcset="" type="image/webp">
            <img src="" alt="">          
          </picture>
        </div>
        <div>
          <ul id="destination-choice" class="underline-indicators flex">
              <button class="uppercase button-plain" aria-selected="true">Moon</button>
              <button class="uppercase button-plain">Mars</button>
              <button class="uppercase button-plain">Europa</button> 
              <button class="uppercase button-plain">Titan</button>
          </ul>    
          <h2 id="name"></h2>
          <p id="description">
          </p>
          <p>Avg. distance<span id="distance"></span></p>
        
          <p>Est. travel time<span id="travel">3 days</span></p>  
        </div>
    </main>
  
</body>
</html>
