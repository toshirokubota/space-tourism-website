<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet">      
  <!-- Our custom CSS -->
  <link rel="stylesheet" href="style.css">
  <script type="module" src="destination.js" defer></script>
  <script type="module" src="shared.js" defer></script>
  <title>Frontend Mentor | Space tourism - Destination Page</title>
</head>
<body class="destination">
    <header class="primary-header flex">
        <div>
          <img src="./assets/shared/logo.svg" alt="space tourism logo" class="logo">
        </div>
        <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>
        <nav>
          <ul id="primary-navigation" data-visible="false" class="flex primary-navigation underline-indicators">
            <li><a href="./index.html"><span>00</span> Home</a></li>
            <li class="active"><a href="./destination.html"><span>01</span> Destination</a></li>
            <li><a href="./crew.html"><span>02</span> Crew</a></li>
            <li><a href="./technology.html"><span>03</span> Technology</a></li>
          </ul>
        </nav>
    </header>
    <main class="grid-container">
        <!-- <div class="flex flex-col" style="padding-inline:20%;"> -->
          <h1 class="page-title uppercase fs-300 ff-sans-cond">
            <span class="text-accent">01</span> Pick your destination
          </h1>
          <picture id="picture">
            <source srcset="" type="image/webp">
            <img src="" alt="">          
          </picture>
        <!-- </div> -->
        <div class="flow">
          <ul id="destination-choice" class="underline-indicators flex justify-content-center">
              <button tabindex="0" class="uppercase button-plain" aria-selected="true">Moon</button>
              <button tabindex="0" class="uppercase button-plain">Mars</button>
              <button tabindex="0" class="uppercase button-plain">Europa</button> 
              <button tabindex="0" class="uppercase button-plain">Titan</button>
          </ul>    
          <h2 id="name" class="fs-700 uppercase"></h2>
          <p id="description" class="fs-100 ff-sans-normal text-accent">
          </p>
          <hr style="border: none; background-color: hsl(var(--clr-white)/0.25); height: 1pt;">
          <div class="destination-data flex flex-col">
            <p class="ff-sans-cond fs-100 text-accent uppercase">
              Avg. distance
              <span id="distance" class="d-block ff-serif fs-500 text-white uppercase"></span>
            </p>
          
            <p class="ff-sans-cond fs-100 text-accent uppercase">
              Est. travel time
              <span id="travel" class="d-block ff-serif fs-500 text-white uppercase"></span>
            </p>    
          </div>
        </div>
    </main>
  
</body>
</html>
